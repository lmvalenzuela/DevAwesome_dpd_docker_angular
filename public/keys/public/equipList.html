<!DOCTYPE html>
<html ng-app="keys">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Computer's inventory</title>
    <!-- Angular does some things with CSS so it's good to load this in the head -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-datatables/dist/angular-datatables.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-datatables/dist/css/angular-datatables.min.css">
    <script src="js/equipCntrllr.js"></script>

</head>
<body ng-controller="WithAjaxCtrl as keys">
<div class="container-fluid"></div>
  <div class="row">

      <div class="col-sm-10 col-sm-offset-1">
          <h1>{{keys.prueba}}</h1>
+          <table datatable="ng">
              <thead>
              <tr>
                  <th>Host name</th>
                  <th>Host Address</th>
                  <th>&nbsp;</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="equipo in ::keys.equipments">
                  <td>{{ equipo.hostName }}</td>
                  <td>{{ equipo.hostAddress }}</td>
                  <td>&nbsp;</td>
              </tr>
              </tbody>
          </table>

      </div>
  </div><!--/row-->
</div><!--/container-->

</body>
</html>
